<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample_web_form</title>
</head>
<body>
   <table border="3" align="center">
       <tr>
           <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Name &nbsp;&nbsp;&nbsp;&nbsp;</th>
           <th>&nbsp;&nbsp;&nbsp;&nbsp;Value&nbsp;&nbsp;&nbsp;&nbsp;</th>
       </tr>
       <tr>
           <td>Name</td>
           <td><input type="text" name="name"></td>
       </tr>
       <tr>
           <td>sex</td>
           <td> <input type="radio" id="male" name="gender">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label><br></td>
       </tr>
       <tr>
           <td>Eye Colour</td>
           <td><select name="eyeColour" id="eyeColour">
            <option value="choose a colour" disabled selected>--Choose a colour</option>
            <option value="black">black</option>
            <option value="brown">brown</option>
            <option value="green">green</option>
          </select><br></td>
       </tr>
       <tr>
           <td>Check All That apply</td>
           <td> <input type="radio" id="6feet" name="check">
            <label for="6feet">Over 6 feet Tall</label><br>
            <input type="radio" id="200pounds" name="check">
            <label for="200pounds">Over 200 Pounds</label><br></td>
       </tr>
       <tr><td colspan="2">Describe your Atheletic Ability: <br>
           <textarea name="athletic" id="athletic" cols="40" rows="10"></textarea></td>
       </tr>
       <tr>
           <td colspan="2" align="center">
               <button>Enter my Information</button>
           </td>
       </tr>
   </table> 
</body>
</html>
